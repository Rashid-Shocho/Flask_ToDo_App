<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        ul li a {
            color: white;
            text-decoration: none;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .todo-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ToDo App</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#mytodo">My Todo</a></li>

        </ul>
        <input type="text" id="search" placeholder="Search Todo...">
    </nav>

    <div class="container">
        <h1>Update your ToDo</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <input type="text" name="title"  placeholder={{todo.title}} required>

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
